<div class="component-wrapper">
  <div class="container">
    <div class="columns">
      <div class="column col-6">
        <span class="h3">Search Results</span>
      </div>
    </div>


    <div *ngIf="beers && beers.length" class="search-results">

      <div class="columns beer-list">
        <div *ngFor="let beer of beers" class="beer-list-item">
          <div class="container">
            <div class="columns">
              <div class="column col-2 img-container">
                <img [src]="beer.image_url" class="img-holder" alt="">
              </div>
              <div class="column col-10">
                <div class="details">
                  <h3>{{beer.name}}</h3>
                  <span>{{beer.description}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <span *ngIf="!beers || !beers.length" class="h1 empty-results">
    <i class="icon icon-search"></i>
  </span>
</div>
